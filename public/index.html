<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navigation">
    <button id="show-medications">Medications</button>
    <button id="show-calendar">Calendar</button>
    <button id="show-todos">To-Do List</button>
</div>

<div id="views">
    <section id="medications-view" class="view">
        <h2>Medications</h2>
        <h3>Your medications: </h3>
        <p style="text-indent: 40px;"> 
            Name - Dose - Time
        </p>
        <ul></ul>
    </section>
    <section id="calendar-view" class="view" style="display: none;">
        <h2>Calendar</h2>
        <p>This is a placeholder for calendar events.</p>
    </section>
    <section id="todos-view" class="view" style="display: none;">
        <h2>To-Do List</h2>
        <p>This is a placeholder for to-do items.</p>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
