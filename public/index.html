<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time-date-display">
        <div id="time-display">00:00</div>
        <div id="date-display">DAY MONTH YEAR</div>
    </div>

    <div id="views">
        <section id="dayOfEvents-view" class="view">
            <ul id="day-container">
                <!-- Event list items will go here -->
            </ul>
        </section>
        <section id="mirror-view" class="view">
            <!-- Mirror content goes here -->
        </section>
        <section id="welcome-view" class="view">
            <div id= "welcome-container">
            <h2>Welcome to the Smart Mirror</h2>
            <p>This is a smart mirror interface that displays the time, date, and other useful information.</p>
            <p>To interact with the mirror just say the keyword "activate"</p>
            </div>
        </section>
        <section id="medications-view" class="view">
            <ul>
                <!-- Medication list items will go here -->
            </ul>
        </section>
        <section id="calendar-view" class="view" style="display: flex">
            <div class="time-column">
                <!-- Time slots will be generated here -->
            </div>
            <div class="events-container"> 
                <!-- Event elements will be added here -->
            </div>
        </section>
        <section id="todos-view" class="view">
            <h2>To-Do List</h2>
            <p>This is a placeholder for to-do items.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
